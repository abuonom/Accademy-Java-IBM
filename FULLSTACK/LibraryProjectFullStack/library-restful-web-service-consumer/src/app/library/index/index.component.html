<div class="container">
	<h1>Library</h1>
	<a href="#" routerLink="/library/create/" class="btn btn-success">Create New
		Book</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th>Genre</th>
				<th>Publication</th>
				<th width="250px">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of books">
				<td>{{ book.isbn }}</td>
				<td>{{ book.title }}</td>
				<td>{{ book.genre }}</td>
				<td>{{ book.published}}</td>
				<td>
					<a href="#" [routerLink]="['/library/', book.isbn, 'edit']" class="btn btn-primary">Edit</a>

					<button type="button" (click)="removeBook(book.isbn)" class="btn btn-danger">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
