<button mat-flat-button routerLink="/academy/create/">Create new academy</button>
<mat-table [dataSource]="academies">
	<ng-container matColumnDef="code">
		<th mat-header-cell *matHeaderCellDef> Code </th>
		<td mat-cell *matCellDef="let academies"> {{academies.code}} </td>
	</ng-container>
	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef> Title </th>
		<td mat-cell *matCellDef="let academies"> {{academies.title}} </td>
	</ng-container>
	<ng-container matColumnDef="cityLocation">
		<th mat-header-cell *matHeaderCellDef> City </th>
		<td mat-cell *matCellDef="let academies"> {{academies.cityLocation}} </td>
	</ng-container>
	<ng-container matColumnDef="studentsNumber">
		<th mat-header-cell *matHeaderCellDef> Student </th>
		<td mat-cell *matCellDef="let academies"> {{academies.studentsNumber}} </td>
	</ng-container>
	<ng-container matColumnDef="actions" stickyEnd>
		<th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
		<td mat-cell *matCellDef="let academy">
			<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button [routerLink]="['/academy/', academy.code, 'edit']" mat-menu-item>
					<mat-icon>edit</mat-icon>
					<span>Edit</span>
				</button>
				<button mat-menu-item (click)="openDialog(academy)">
					<mat-icon>close</mat-icon>
					<span>Delete</span>
				</button>
			</mat-menu>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</mat-table>
